<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Signin</title>
    <link rel="stylesheet" href="login-signup.css" />
  </head>
  <body class="signup-body">
    <main class="container">
      <input type="radio" id="login" name="registeration" checked />
      <label for="login" class="form-label">Login</label>
      <input type="radio" id="signup" name="registeration" />
      <label for="signup" class="form-label">Signup</label>


      <!-- signup form -->
      <div class="form signup">
        <form class="sigupform">
          <h2>Signup</h2>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
          <input type="email" id="email" placeholder="email" name="email" />
          <input type="password" placeholder="password" /><br>
          <button type="submit">signup</button>
        
        </form>
        <p>Already have account?   <label for="login" class="form-label">Login</label></p>
      </div>

      <!-- login form -->

      <div class="form login">
        <form class="loginform">
          <h2>Login</h2>
          <input type="email" id="email" placeholder="email" />
          <input type="password" placeholder="password" /><br>
          <button type="submit">login</button>
        
        </form>
        <p>Don't have account? <label for="signup" class="form-label">Signup</label></p>
      </div>
    </main>
  </body>
</html>
